---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h4>{{ page.date | date: "%B %e, %Y" }}</h4>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="comments">
    <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="10" colorscheme="dark"></div>
  </div>

</article>
