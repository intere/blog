---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h4>{{ page.date | date: "%B %e, %Y" }}</h4>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="comments">
    <div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-numposts="10" data-colorscheme="dark"></div>
  </div>

</article>
